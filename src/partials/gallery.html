<section class="gallery">
    <div class="gallery-container">
    <h2 class="visually-hidden">Gallery</h2>
    <picture>
        <source media="(min-width:1280px)" srcset="./images/gallery/gallery-desc@1x.png 1x, ./images/gallery/gallery-desc@2x.png 2x">
        <source media="(min-width:768px)" srcset="./images/gallery/gallery-tab@1x.png 1x, ./images/gallery/gallery-tab@2x.png 2x">
        <source media="(min-width:320px)" srcset="./images/gallery/gallery-tel@1x.png 1x, ./images/gallery/gallery-tel@2x.png 2x">
        <img src="./images/gallery/gallery-desc@1x.png" alt="gallery">                                           
    </picture>
    </div>
</section>
